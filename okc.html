<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="initial-scale=2, minimum-scale=2">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script id="template" type="text/x-handlebars-template">
      {{#items}}
        <span class="
          {{#if box}}
            box
          {{else}}
            prefix
          {{/if}}
        ">{{text}}</span>
      {{/items}}
    </script>
  </head>
  <body>
    <div id="everything">
      <p><span id="content">
        <span id="target">
          <span class="prefix">a</span> <span class="box">Straight</span> <span class="box">Woman</span> <span class="prefix">but also</span> <span class="box">super gay</span>
        </span>

        <span class="box button">Continue</span>
      </span></p>

      <p id="form" class="checked">
        <span>
          I don't want to see or be seen by straight people.
        </span>
      </p>
    </div>
  </body>

  <script>
    function getSize() {
      var content = document.getElementById('everything');
      return [content.clientWidth + 200, content.clientHeight];
    }

    function setText(items) {
      var source = document.getElementById('template').innerHTML;
      var template = Handlebars.compile(source);
      document.getElementById('target').innerHTML = template({items: items});
    }
    
    function hideForm() {
      document.getElementById('form').remove()
    }
    function uncheckForm() {
      document.getElementById('form').classList.remove('checked');
    }
  </script>
</html>
