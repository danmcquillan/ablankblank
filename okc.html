<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="initial-scale=2, minimum-scale=2">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script id="template" type="text/x-handlebars-template">
      {{#items}}
        <span class="
          {{#if box}}
            box
          {{else}}
            prefix
          {{/if}}
        ">{{text}}</span>
      {{/items}}
    </script>
  </head>
  <body>
    <p><span id="content">
      <span id="tagline">Join the best free dating site on Earth.</span><br>

      <span class="prefix">I am</span>

      <span id="target">
        <span class="prefix">a</span> <span class="box">Straight</span> <span class="box">Woman</span> <span class="prefix">but also</span> <span class="box">super gay</span>
      </span>

      <span class="box button">Continue</span>
    </span></p>

  </body>

  <script>
    function getSize() {
      var content = document.getElementById('content');
      return [content.clientWidth + 40, content.clientHeight];
    }

    function setText(items) {
      var source = document.getElementById('template').innerHTML;
      var template = Handlebars.compile(source);
      document.getElementById('target').innerHTML = template({items: items});
    }
  </script>
</html>
